<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>법안 상세 - {{ bill.BILL_NAME }}</title>
    <link rel="stylesheet" href="/static/css/detail.css" />
    <style>
      /* 피그마 기본 리셋 스타일 일부 예시 */
      a, button, input, select, h1, h2, h3, h4, h5, * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          border: none;
          text-decoration: none;
          background: none;
          -webkit-font-smoothing: antialiased;
      }
      menu, ol, ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
      }
      .div5 {
          background: #e6e7ea;
          border-radius: 10px;
          padding: 4px 17px;
          display: flex;
          gap: 10px;
          justify-content: center;
          align-items: center;
          height: 42px;
          width: 55%;
          margin: 0 auto;
          position: relative;
        }

        /* 각 메뉴 항목 동일한 비율로 */
        .item {
          flex-grow: 1;           /* ✅ 비율 균등 분배 */
          flex-basis: 0;          /* ✅ 초기 너비 0으로 설정 */
          min-width: 0;           /* ✅ 넘침 방지 */
          position: relative;
          padding: 0 12px;
          height: 31px;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #e6e7ea;
          border-radius: 10px;
          font-family: "Inter-Bold", sans-serif;
          font-size: 18px;
          font-weight: 700;
          color: #000;
          white-space: nowrap;
          cursor: pointer;
        }

        /* 드롭다운 메뉴 */
        .dropdown-menu {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          background: #fff;
          border: 1px solid #ccc;
          padding: 6px 0;
          list-style: none;
          z-index: 1000;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          min-width: 100%;
        }

        .dropdown-menu li {
          padding: 6px 16px;
        }

        .dropdown-menu li a {
          text-decoration: none;
          color: #333;
          font-size: 14px;
          display: block;
        }

        .dropdown:hover .dropdown-menu {
          display: block;
        }

        /* 활성 메뉴 표시용 */
        .active {
          background: #fff;
        }
      /* 추가 필요 시 적절히 작성 */
    </style>
</head>
<body>
    <div class="div2">
      <div class="div3">
        <div class="div4">
          <div class="boardname">DASHBOARD</div>
          <div class="div5">
            <div class="item"><a href="/dashboard">메인 대시보드</a></div>
            <div class="item"><a href="/plenary">본회의 법안정보</a></div>

            <div class="item dropdown active">
              <a href="/legislation_notice">입법예고</a>
              <ul class="dropdown-menu">
                <li><a href="/legislation_notice_ongoing">진행 중 입법예고</a></li>
                <li><a href="/legislation_notice_ended">종료된 입법예고</a></li>
              </ul>
            </div>

            <div class="item dropdown">
              <a href="/foreign_legislation">국외 입법정보</a>
              <ul class="dropdown-menu">
                <li><a href="/legislative_trends">주요국 입법동향</a></li>
                <li><a href="/legislative_examples">주요국 입법례</a></li>
              </ul>
            </div>

            <div class="item"><a href="/public_opinion">법안 여론분석</a></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="left-section">
        <div class="rectangle-1244"></div>
        <h2 class="page-title">종료된 입법예고</h2>
      </div>

      <div class="breadcrumb">
        <div class="home-icon"></div>
        <span><strong> > 입법예고 > 종료된된 입법예고</strong></span>
      </div>
    </div>

    <div class="line-13"></div>

    <div class="detail">
        <h1>{{ bill.BILL_NAME }}</h1>
        <p>발의자: {{ bill.PROPOSER }}</p>
        <h2>제안 이유 및 주요 내용</h2>
        <div class="proposal-text">{{ proposal_text }}</div>

        <p><a href="{{ link_url }}" target="_blank">국회 상세 페이지 바로가기</a></p>
    </div>
</body>
</html>
